<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saade</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        body {
            background-color: brown;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            font-size: 40px;
        }
    </style>
    <link rel="shortcut icon" href="unnamed.jpg">
</head>

<body>
    <h1>Saade te saluda</h1>
    <button id='saludo' class="btn btn-info btn-lg">Apretalo para emocionarte</button>
    <div class="container">
        <div class="row">
            <div style="text-align: center;" class="col-md-6">
                <p>Johnny es mi mejor amigo de toda la vida y del mundo</p>
                <img src="IMG_4301.png" alt="Saade" width="300" class="img-fluid" />
            </div>
            <div style="text-align: center;" class="col-md-6">
                <p>Galia tambien es genial :)</p>
                <img src="Galia.png" alt="Galia" width="500" class="img-fluid" <img src="Galia.png" alt="Galia"
                    width="500" class="img-fluid" />
            </div>
        </div>

    </div>
    <div class="container">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" width="560" height="315"
                src="https://www.youtube.com/embed/v21tgtg_y7s" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen style="margin-top: 20px;"></iframe>
        </div>
    </div>
    <audio autoplay src="audio.mp3" loop controls style="margin-top: 20px; margin-bottom: 20px;">
        Your browser does not support the <code>audio</code> element.
    </audio>
    <div class="form-group">
        <label for="exampleFormControlSelect1">De que idioma quieres traducir al aleman</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option value="en">Inglés</option>
            <option value="es">Español</option>

        </select>
    </div>
    <div class="container">
        <input type="text" placeholder="Traduce al aleman" id="espacio" class="form-control">
    </div>
    <h2 id="traducir"></h2> <button id='boton' style="margin-bottom:40px;">Traducir</button>
    <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
